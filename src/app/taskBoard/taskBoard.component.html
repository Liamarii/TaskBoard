<div class="container">
  <ng-container *ngFor="let TaskList of TaskLists">
    <div
      class="column"
      (dragover)="dragover($event)"
      (drop)="updateTask(TaskList)"
    >
      <span class="column__header">{{ TaskList.Name | uppercase }}</span>
      <app-taskList [TaskList]="TaskList"></app-taskList>
    </div>
  </ng-container>
</div>
