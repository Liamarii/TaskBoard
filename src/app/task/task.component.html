<div class="task" draggable="true">
  <input
    class="task__textArea"
    [innerHTML]="[task.Content]"
    [(ngModel)]="task.Content"
    [disabled]="disabled"
    rows="1"
    wrap="hard"
    maxlength="35"
  />
  <div class="task__buttonsRow">
    <button class="task__button" (click)="edit($event.target)">edit</button>
    <button class="task__button" (click)="remove()">remove</button>
  </div>
</div>
